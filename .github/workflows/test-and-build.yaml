on:
  push:
    tags:
      - '*'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - run: go vet ./...
      - run: go test ./...
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DBNAME: ${{ secrets.POSTGRES_DBNAME }}
          KAFKA_BOOTSTRAP_SERVERS: ${{ secrets.KAFKA_BOOTSTRAP_SERVERS }}
          KAFKA_SECURITY_PROTOCOL: SASL_SSL
          KAFKA_SASL_MECHANISM: PLAIN
          KAFKA_SASL_USERNAME: ${{ secrets.KAFKA_SASL_USERNAME }}
          KAFKA_SASL_PASSWORD: ${{ secrets.KAFKA_SASL_PASSWORD }}
  publish-docker-image:
    runs-on: ubuntu-latest
    needs: run-tests
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u danielmunro --password-stdin
      - run: docker build -t ghcr.io/danielmunro/otto-community-service:${{ github.ref_name }} .
      - run: docker push ghcr.io/danielmunro/otto-community-service:${{ github.ref_name }}
      - run: mv ./cmd/kafka/main.go .
      - run: docker build -t ghcr.io/danielmunro/otto-community-service-consumer:${{ github.ref_name }} .
      - run: docker push ghcr.io/danielmunro/otto-community-service-consumer:${{ github.ref_name }}
  deploy-to-dev:
    runs-on: ubuntu-latest
    needs: publish-docker-image
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - run: sudo snap install yq
      - run: yq -i '.spec.template.spec.containers[0].image = "ghcr.io/danielmunro/otto-community-service-consumer:${{ github.ref_name }}"' kustomize/dev/deployment-consumer.yaml
      - run: yq -i '.spec.template.spec.containers[0].image = "ghcr.io/danielmunro/otto-community-service:${{ github.ref_name }}"' kustomize/dev/deployment-service.yaml
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "Deploy version ${{ github.ref_name }} to development"
